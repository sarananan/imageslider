<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>content slider</title>
    <link rel="stylesheet" href="contentslider1.css">
</head>
<body>
    <div class="slider-container">
        <button class="nav-btn prev-btn" onclick="prevSlide()">&#10094;</button>
        <div class="slider">
            <div class="slide">A</div>
            <div class="slide">B</div>
            <div class="slide">C</div>
            <div class="slide">D</div>
            <div class="slide">E</div>
        </div>
        <button class="nav-btn next-btn" onclick="nextSlide()">&#10095;</button>
    </div>

    <!-- <div>&#10094;</div> -->
    <script src="contentslider1.js"></script>
</body>
</html>
