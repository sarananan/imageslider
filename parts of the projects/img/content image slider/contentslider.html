<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image slider</title>
    <link rel="stylesheet" href="contentslider.css">
</head>
<body>
    <div class="imageslider">
        <button id="lbtn" onclick="prev()">&#10094;</button>
         <div class="slider">
            <div class="slide slider1">A</div>
            <div class="slide">B</div>
            <div class="slide">C</div>
            <div class="slide">D</div>
            <div class="slide">E</div>
         </div>
        <button id="rbtn" onclick="rev()">&#10095;</button>
    <script src="contentslider.js"></script>
</body>
</html>
